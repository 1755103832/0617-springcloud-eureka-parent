spring.cloud.config.name=application-dev
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.uri=http://localhost:4081
#配置config服务器端的application.name
spring.cloud.config.discovery.service-id=springcloud-config-server-4081
#配置rabbitMQ
#rabbitMQ ipAddr_linux
spring.rabbitmq.host=192.168.57.130
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#开启bus的消息总线
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh